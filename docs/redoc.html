<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation - ReDoc</title>
    <link rel="icon" type="image/svg+xml" href="https://lloydchang.github.io/cloud-networking-control-plane-simulator/assets/images/cncps_logo.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        .header {
            background: #232f3e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .header-links {
            display: flex;
            gap: 15px;
        }
        .header-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            background: #00897b;
            transition: background 0.3s;
        }
        .header-links a:hover {
            background: #00796b;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
            background: #ffebee;
            margin: 20px;
            border-radius: 8px;
        }
        redoc {
            height: calc(100vh - 80px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>üìñ API Documentation</h1>
            <p style="margin: 5px 0; opacity: 0.9;">Interactive API Explorer - ReDoc</p>
        </div>
        <div class="header-links">
            <a href="/">üè† Home</a>
            <a href="/docs">üìö Swagger</a>
            <a href="https://github.com/lloydchang/cloud-networking-control-plane-simulator" target="_blank">üîß GitHub</a>
        </div>
    </div>

    <div id="loading" class="loading">
        <div>üîÑ Loading API Documentation...</div>
        <p style="font-size: 0.9rem; margin-top: 10px;">Fetching from live server</p>
    </div>

    <div id="error" class="error" style="display: none;">
        <div>‚ùå Failed to load API Documentation</div>
        <p style="font-size: 0.9rem; margin-top: 10px;">Please check your connection and try again</p>
        <button onclick="loadReDoc()" style="margin-top: 15px; padding: 8px 16px; background: #d32f2f; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
    </div>

    <div id="redoc-container" style="display: none;">
        <redoc spec-url=""></redoc>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/redoc@2.0.0/bundles/redoc.standalone.js"></script>
    <script>
        const VERCEL_API_BASE = 'https://cloud-networking-control-plane-simulator.vercel.app';
        
        function loadReDoc() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const redocContainer = document.getElementById('redoc-container');
            
            loadingEl.style.display = 'flex';
            errorEl.style.display = 'none';
            redocContainer.style.display = 'none';
            
            // Try to load ReDoc from Vercel
            fetch(`${VERCEL_API_BASE}/openapi.json`)
                .then(response => {
                    if (!response.ok) throw new Error('API not available');
                    return response.text();
                })
                .then(specText => {
                    loadingEl.style.display = 'none';
                    redocContainer.style.display = 'block';
                    
                    // Set the spec URL and trigger ReDoc render
                    const redocEl = redocContainer.querySelector('redoc');
                    redocEl.setAttribute('spec-url', `${VERCEL_API_BASE}/openapi.json`);
                    
                    // Manually trigger ReDoc to load
                    Redoc.init(redocEl, specText, {
                        theme: {
                            colors: {
                                primary: {
                                    main: '#00897b'
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Failed to load API spec:', error);
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                });
        }
        
        // Load ReDoc when page loads
        document.addEventListener('DOMContentLoaded', loadReDoc);
        
        // Refresh docs every 5 minutes
        setInterval(loadReDoc, 5 * 60 * 1000);
    </script>
</body>
</html>
