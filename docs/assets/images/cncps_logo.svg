<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8D9F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudCoralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8D5F2;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7BB3E0;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="mistGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#D4E9F7;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EC9E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    <filter id="cloudGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="200" height="200" fill="url(#skyGrad)"/>
  
  <!-- Background cloud wisps -->
  <ellipse cx="45" cy="60" rx="25" ry="12" fill="#FFFFFF" opacity="0.4" filter="url(#cloudGlow)"/>
  <ellipse cx="155" cy="70" rx="28" ry="14" fill="#FFFFFF" opacity="0.35" filter="url(#cloudGlow)"/>
  <ellipse cx="70" cy="120" rx="20" ry="10" fill="#FFFFFF" opacity="0.3" filter="url(#cloudGlow)"/>
  <ellipse cx="140" cy="115" rx="22" ry="11" fill="#FFFFFF" opacity="0.3" filter="url(#cloudGlow)"/>
  
  <!-- Ethereal vapor base (floating cloud foundation) -->
  <ellipse cx="100" cy="125" rx="45" ry="15" fill="url(#mistGrad)" opacity="0.6" filter="url(#cloudGlow)"/>
  <ellipse cx="95" cy="128" rx="35" ry="10" fill="#FFFFFF" opacity="0.4" filter="url(#cloudGlow)"/>
  
  <!-- Main coral branch structure - wispy cloud texture -->
  <path d="M 100 125 Q 98 110 100 95 Q 102 80 100 65" 
        stroke="url(#cloudCoralGrad)" stroke-width="8" fill="none" 
        opacity="0.75" stroke-linecap="round" filter="url(#softGlow)"/>
  
  <!-- Cloud coral texture overlay on main branch -->
  <ellipse cx="100" cy="95" rx="6" ry="18" fill="#FFFFFF" opacity="0.3" filter="url(#cloudGlow)"/>
  <ellipse cx="100" cy="75" rx="5" ry="15" fill="#FFFFFF" opacity="0.25" filter="url(#cloudGlow)"/>
  
  <!-- Left main branch with mist -->
  <path d="M 100 105 Q 88 100 78 88 Q 72 80 68 72" 
        stroke="url(#cloudCoralGrad)" stroke-width="6" fill="none" 
        opacity="0.75" stroke-linecap="round" filter="url(#softGlow)"/>
  <ellipse cx="78" cy="88" rx="5" ry="12" fill="#FFFFFF" opacity="0.25" filter="url(#cloudGlow)"/>
  
  <!-- Right main branch with mist -->
  <path d="M 100 105 Q 112 100 122 88 Q 128 80 132 72" 
        stroke="url(#cloudCoralGrad)" stroke-width="6" fill="none" 
        opacity="0.75" stroke-linecap="round" filter="url(#softGlow)"/>
  <ellipse cx="122" cy="88" rx="5" ry="12" fill="#FFFFFF" opacity="0.25" filter="url(#cloudGlow)"/>
  
  <!-- Left secondary branches -->
  <path d="M 78 88 Q 72 84 68 78" 
        stroke="url(#cloudCoralGrad)" stroke-width="4" fill="none" 
        opacity="0.7" stroke-linecap="round" filter="url(#softGlow)"/>
  <path d="M 78 88 Q 82 82 84 75" 
        stroke="url(#cloudCoralGrad)" stroke-width="4" fill="none" 
        opacity="0.65" stroke-linecap="round" filter="url(#softGlow)"/>
  
  <!-- Right secondary branches -->
  <path d="M 122 88 Q 128 84 132 78" 
        stroke="url(#cloudCoralGrad)" stroke-width="4" fill="none" 
        opacity="0.7" stroke-linecap="round" filter="url(#softGlow)"/>
  <path d="M 122 88 Q 118 82 116 75" 
        stroke="url(#cloudCoralGrad)" stroke-width="4" fill="none" 
        opacity="0.65" stroke-linecap="round" filter="url(#softGlow)"/>
  
  <!-- Center top branches -->
  <path d="M 100 65 Q 94 60 90 53" 
        stroke="url(#cloudCoralGrad)" stroke-width="4" fill="none" 
        opacity="0.7" stroke-linecap="round" filter="url(#softGlow)"/>
  <path d="M 100 65 Q 106 60 110 53" 
        stroke="url(#cloudCoralGrad)" stroke-width="4" fill="none" 
        opacity="0.7" stroke-linecap="round" filter="url(#softGlow)"/>
  
  <!-- Network node polyps - glowing in the air -->
  <circle cx="90" cy="53" r="5" fill="url(#nodeGrad)" opacity="0.9" filter="url(#softGlow)"/>
  <circle cx="90" cy="53" r="3" fill="#FFFFFF" opacity="0.6"/>
  
  <circle cx="110" cy="53" r="5" fill="url(#nodeGrad)" opacity="0.9" filter="url(#softGlow)"/>
  <circle cx="110" cy="53" r="3" fill="#FFFFFF" opacity="0.6"/>
  
  <circle cx="68" cy="72" r="5" fill="url(#nodeGrad)" opacity="0.9" filter="url(#softGlow)"/>
  <circle cx="68" cy="72" r="3" fill="#FFFFFF" opacity="0.6"/>
  
  <circle cx="132" cy="72" r="5" fill="url(#nodeGrad)" opacity="0.9" filter="url(#softGlow)"/>
  <circle cx="132" cy="72" r="3" fill="#FFFFFF" opacity="0.6"/>
  
  <circle cx="84" cy="75" r="4.5" fill="url(#nodeGrad)" opacity="0.85" filter="url(#softGlow)"/>
  <circle cx="84" cy="75" r="2.5" fill="#FFFFFF" opacity="0.5"/>
  
  <circle cx="116" cy="75" r="4.5" fill="url(#nodeGrad)" opacity="0.85" filter="url(#softGlow)"/>
  <circle cx="116" cy="75" r="2.5" fill="#FFFFFF" opacity="0.5"/>
  
  <circle cx="68" cy="78" r="4" fill="url(#nodeGrad)" opacity="0.85" filter="url(#softGlow)"/>
  <circle cx="68" cy="78" r="2.5" fill="#FFFFFF" opacity="0.5"/>
  
  <circle cx="132" cy="78" r="4" fill="url(#nodeGrad)" opacity="0.85" filter="url(#softGlow)"/>
  <circle cx="132" cy="78" r="2.5" fill="#FFFFFF" opacity="0.5"/>
  
  <circle cx="100" cy="65" r="5" fill="url(#nodeGrad)" opacity="0.9" filter="url(#softGlow)"/>
  <circle cx="100" cy="65" r="3" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Data packets floating through the sky -->
  <circle cx="60" cy="70" r="2.5" fill="#6EC9E0" opacity="0.7">
    <animate attributeName="cy" values="70;55;70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="65" r="2.5" fill="#6EC9E0" opacity="0.6">
    <animate attributeName="cy" values="65;50;65" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="60" r="2" fill="#6EC9E0" opacity="0.8">
    <animate attributeName="cy" values="60;48;60" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="108" cy="62" r="2" fill="#6EC9E0" opacity="0.65">
    <animate attributeName="cy" values="62;50;62" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.65;0.25;0.65" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Wispy cloud particles drifting -->
  <ellipse cx="75" cy="95" rx="4" ry="2" fill="#FFFFFF" opacity="0.5">
    <animate attributeName="cx" values="75;72;75" dur="5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="125" cy="90" rx="4" ry="2" fill="#FFFFFF" opacity="0.45">
    <animate attributeName="cx" values="125;128;125" dur="5.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- CNCPS text -->
  <text x="100" y="155" font-family="'Courier New', monospace" font-size="22" font-weight="bold" text-anchor="middle" fill="#2C3E50" letter-spacing="3">
    CNCPS
  </text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#5A6C7D" letter-spacing="0.5">
    Cloud Networking Control Plane Simulator
  </text>
</svg>