repos:
  - repo: local
    hooks:
      - id: generate-site
        name: Generate site from TESTING.md
        entry: python control-plane/scripts/generate_site.py
        language: system
        files: docs/TESTING.md
        pass_filenames: false
        always_run: false
        
      - id: lint-python
        name: Lint Python files
        entry: make lint
        language: system
        files: \.py$
        pass_filenames: false
        
      - id: security-scan
        name: Security scan
        entry: make security-scan
        language: system
        files: \.py$
        pass_filenames: false
